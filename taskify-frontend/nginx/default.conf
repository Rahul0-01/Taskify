server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # serve static assets and SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend container
    # If your front-end calls http://localhost:8080 directly from browser, this proxy isn't required,
    # but it's useful to support relative calls like /api/* â€” adjust as needed.
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Also proxy /users endpoints (login/refresh are under /users)
    location /users/ {
        proxy_pass http://backend:8080/users/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
